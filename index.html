<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC - Teste</title>
</head>
<body>

    <div class="container">
            <div class="titulo">
                Calculadora Humilde - IMC
            </div>
            <div class="entradas">
                <div class="label2">
                    <label> Digite seu nome: </label><br/>
                    <input id="nome" type="text"  placeholder="Nome"><br/>
                </div>
                <div class="label2">
                    <label> Digite sua idade: </label><br/>
                    <input id="idade" type="number"  placeholder="Idade"><br/>
                </div>
                <div class="label2">
                    <label> Digite sua altura: </label><br/>
                    <input id="altura" type="number" placeholder="altura"><br/>
                </div>
                <div class="label2">
                    <label> Digite seu peso: </label><br/>
                    <input id="peso" type="number" placeholder="peso"><br/>
                </div>
            </div>
            <div id="botao">
                <button id="calcular">Calcular IMC</button>
            </div>
            <div class="resultado" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
